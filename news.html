                        <div id="rss-default"  style="display:none;"></div>

      <script type="text/javascript">
         $(document).ready(function () {
         // When page loads, RSS feed function is called (populate feed with news)
         $("#rss-default").rss("https://uk.finance.yahoo.com/news/sector-financial-services/?format=rss").show();
         $("#rss-defaultx").rss("https://uk.finance.yahoo.com/news/sector-retail/?format=rss").show();
