				  <!-- Widget must be present in html body -->
                  <script type="text/javascript" src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js"></script>
                  <script type="text/javascript">
					 <!-- used to acknowledge wich link was clicked from page-to-page -->
                     var name = localStorage.getItem("clicked");
                     
                     var param='';
					 <!-- Conditionals here -->
                     if(name == "gold"){
					 <!-- param = type of graph to be displayed -->
                     param = 'NASDAQ:GOLD';
                     
                     }
                     else if(name == "silver"){
                     param = 'SILVERO';
                     
                     }
                     else if(name == "platinum"){
                     param = 'XPTUSD';
                     
                     }
                     else if(name == "copper"){
                     param = 'COPPER';
                     }
                     else{}
					 <!-- Graph code -->
                     new TradingView.widget({"width": 980, "height": 610, "symbol": param, "interval": "D", "timezone": "Etc/UTC", "theme": "White", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "allow_symbol_change": true, "hideideas": true, "show_popup_button": true, "popup_width": "1000", "popup_height": "650", "no_referral_id": true});
